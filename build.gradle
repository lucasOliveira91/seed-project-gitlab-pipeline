plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "3.3"
    id 'org.springframework.boot' version '2.7.1'
}

repositories {
    maven {
        name 'nexus'
        url "http://40.88.2.202:8081/repository/maven-public"
        allowInsecureProtocol true
        credentials {
            username 'admin'
            password 'seedts'
        }}
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.8'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.8'
    implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:3.1.0'
