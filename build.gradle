    publications {
        maven(MavenPublication) {
            artifact("build/libs/$description-$version"+".jar") {
                extension 'jar'
            }
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "http://40.88.2.202:8081/repository/maven-snapshots"
            allowInsecureProtocol true
            credentials {
                username 'admin'
                password 'seedts'
            }}
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "seedts_ar-valecard_AYH1kiKIAreOoi-f8V_u"
        property "sonar.qualitygate.wait", true
    }
